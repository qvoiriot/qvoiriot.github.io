<!doctype html>
<html lang="en">

	@@include('../components/head.html',
	{
	"title": "Contact"
	})

	<body>

		<div class="off-canvas off-canvas--full-width off-canvas--navigation js-off-canvas js-off-canvas--nav">

			@@include('../components/menu.html')

			<main class="off-canvas__main">
				<section class="contact">
					<div class="container max-width-lg height-100vh flex flex-center">
						<div class="contact__grid">
							<dl class="details-list ">
								<div class="details-list__item">
									<dt class="details-list__dt">Address</dt>
									<dd class="details-list__dd">
										86 Whitby Road <br>IP20 6JA <br>London, UK
									</dd>

								</div>

								<div class="details-list__item">
									<dt class="details-list__dt">Email</dt>
									<dd class="details-list__dd">
										<a href='mailto:webmaster@example.com'>hello@myemail.com</a>
									</dd>

								</div>

								<div class="details-list__item">
									<dt class="details-list__dt">Phone</dt>
									<dd class="details-list__dd">
										<a href='tel:+44 7656 6455'>+44 7656 6455</a> <br><small
											class='color-contrast-medium'>Mon - Fri, 9AM - 5PM</small>
									</dd>

								</div>
							</dl>

							<div role="application" class="google-maps radius-md js-google-maps"
								data-coordinates="43.4710109,-1.5733021">
								<!-- Google Map -->
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>

		@@include('../components/cookie_disclaimer.html')

		@@include('../components/footer.html')

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkNFTz0mlLF0hidgJ4yjhu3lhYRtNK_Ug&callback=initGoogleMap"></script> 
	</body>

</html>
